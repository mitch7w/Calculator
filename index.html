<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitch Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Maths is hard</h1>
    <div id="screen"></div>
    <div class="flex-container">
        <button type="button" onClick="numPressed(1)">1</button>
        <button type="button" onClick="numPressed(2)">2</button>
        <button type="button" onClick= "numPressed(3)">3</button>
        <button type="button" onClick="numPressed(4)">4</button>
        <button type="button" onClick="numPressed(5)">5</button>
        <button type="button" onClick="numPressed(6)">6</button>
        <button type="button" onClick="numPressed(7)">7</button>
        <button type="button" onClick="numPressed(8)">8</button>
        <button type="button" onClick="numPressed(9)">9</button>
        <button type="button" onClick="numPressed(0)">0</button>
        <button type="button" onClick="operate('plus')">+</button>
        <button type="button" onClick="operate('minus')">-</button>
        <button type="button" onClick="operate('times')">x</button>
        <button type="button" onClick="operate('divide')">/</button>
        <button type="button" onClick="clear()">CE</button>
    </div>
</body>
</html>
